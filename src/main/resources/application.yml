


server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always

  datasource:
    url: jdbc:h2:~/munin;AUTO_SERVER=true
    driver-class-name: org.h2.Driver #??driver
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect


    hibernate:
      ddl-auto: update

jwt:
  EXPIRATION_TIME: 1 * 60 * 1000
  SECRET: "1337"